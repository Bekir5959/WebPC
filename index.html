<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center,#000 0%,#030303 60%,#0a0a0a 100%);
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Inter', sans-serif; /* Inter fontu */
    }
    canvas {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      image-rendering: pixelated; /* PikselleÅŸmeyi koru */
      cursor: crosshair; /* Fare imleci */
      outline: none; /* OdaklandÄ±ÄŸÄ±nda oluÅŸan Ã§erÃ§eveyi kaldÄ±r */
      border-radius: 8px; /* KÃ¶ÅŸeleri yuvarla */
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.5); /* YeÅŸil gÃ¶lge */
    }

    /* Kontrol paneli */
    #hud {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      pointer-events: none;
      user-select: none;
    }

    #toolbar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .btn {
      background: rgba(0,0,0,0.7);
      color: #0f0;
      border: 1px solid #0f0;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
    }
    .btn:hover { background: rgba(0,255,0,0.1); }
    .btn:active { background: rgba(0,255,0,0.2); }

    /* Queue status panel */
    #queueStatus {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      min-width: 200px;
      border: 1px solid #0f0;
    }

    #queueStatus.hidden {
      display: none;
    }

    .queue-item {
      margin: 4px 0;
      padding: 4px 0;
      border-bottom: 1px solid rgba(0,255,0,0.2);
    }

    .queue-item:last-child {
      border-bottom: none;
    }

    .time-remaining {
      color: #ff6b6b;
      font-weight: 600;
    }

    .queue-position {
      color: #4ecdc4;
      font-weight: 600;
    }

    .current-controller {
      background: rgba(0,255,0,0.1);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .estimated-wait {
      color: #feca57;
      font-size: 11px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <canvas id="screen" tabindex="0"></canvas>

  <!-- Heads-Up Display -->
  <div id="hud">FPS: <span id="fps">0</span></div>

  <!-- Queue Status Panel -->
  <div id="queueStatus" class="hidden">
    <div id="currentControllerInfo"></div>
    <div id="queueInfo"></div>
    <div id="userQueueInfo"></div>
    <div id="queueList"></div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="btnFullscreen" class="btn">Tam Ekran</button>
    <button id="btnControl" class="btn">KontrolÃ¼ Al</button>
  </div>

  <div id="loginOverlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:1000;">
    <form id="loginForm" style="background:#111;padding:24px 32px;border:1px solid #0f0;border-radius:8px;display:flex;flex-direction:column;gap:12px;font-family:'Inter',sans-serif;">
      <h2 style="color:#0f0;margin:0;font-weight:600;font-size:18px;text-align:center;">KullanÄ±cÄ± AdÄ±</h2>
      <input id="txtUsername" type="text" placeholder="Ã¶rn. ali" maxlength="16" required style="padding:8px 10px;border-radius:4px;border:1px solid #0f0;background:#000;color:#0f0;font-size:14px;" />
      <button class="btn" type="submit" style="align-self:center;width:100px;">GiriÅŸ</button>
      <span id="loginError" style="color:#f66;font-size:12px;display:none;">Bu kullanÄ±cÄ± adÄ± kullanÄ±lÄ±yor</span>
    </form>
  </div>

  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script>
    const canvas = document.getElementById('screen');
    // 2D baÄŸlamÄ±nÄ± al, alpha: false ile daha iyi performans (opak Ã§izimler iÃ§in)
    const ctx = canvas.getContext('2d', { alpha: false });
    canvas.focus(); // Klavye olaylarÄ±nÄ± yakalamak iÃ§in canvas'a odaklan

    // GÃ¶rÃ¼ntÃ¼ iÅŸleme iÃ§in Web Worker
    // Bu worker, ana iÅŸ parÃ§acÄ±ÄŸÄ±nÄ± engellemeden JPEG verilerini iÅŸler, bu da performansÄ± artÄ±rÄ±r.
    const workerCode = `
      self.onmessage = async ({ data }) => {
        const { x, y, jpegData } = data;
        try {
          // JPEG verisini Blob'a dÃ¶nÃ¼ÅŸtÃ¼r ve createImageBitmap ile bitmap oluÅŸtur
          const blob = new Blob([jpegData], { type: 'image/jpeg' });
          const bitmap = await createImageBitmap(blob);
          // Bitmap'i ve konum bilgilerini ana iÅŸ parÃ§acÄ±ÄŸÄ±na geri gÃ¶nder
          self.postMessage({ bitmap, x, y, width: bitmap.width, height: bitmap.height }, [bitmap]);
        } catch (e) {
          self.postMessage({ error: e.message }); // Hata durumunda hata mesajÄ±nÄ± gÃ¶nder
        }
      };
    `;
    // Worker kodunu Blob olarak oluÅŸtur ve URL'sini al
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    const worker = new Worker(URL.createObjectURL(blob));

    const frameQueue = []; // Ä°ÅŸlenecek karelerin kuyruÄŸu
    let isFirstFrame = true; // Ä°lk kare mi kontrolÃ¼

    // Worker'dan gelen mesajlarÄ± iÅŸle
    worker.onmessage = ({ data }) => {
      if (data.error) {
        console.error("Worker hatasÄ±:", data.error);
        return;
      }
      frameQueue.push(data); // Gelen kare verisini kuyruÄŸa ekle
    };

    // Kareleri Ã§izen dÃ¶ngÃ¼
    // requestAnimationFrame kullanarak tarayÄ±cÄ±nÄ±n ekran yenileme hÄ±zÄ±na senkronize olur
    function renderLoop() {
      const now = performance.now();
      while (frameQueue.length > 0) {
        const { bitmap, x, y, width, height } = frameQueue.shift(); // Kuyruktan kare al
        if (bitmap) {
          // Ä°lk kare ise ve tam ekran gÃ¼ncellemesi ise canvas boyutunu ayarla
          if (isFirstFrame && x === 0 && y === 0) {
            if (canvas.width !== width || canvas.height !== height) {
              canvas.width = width;
              canvas.height = height;
              console.log(`Canvas ayarlandÄ±: ${width}x${height}`);
            }
            isFirstFrame = false;
          }
          ctx.drawImage(bitmap, x, y); // Bitmap'i canvas'a Ã§iz
          bitmap.close(); // Bitmap kaynaÄŸÄ±nÄ± serbest bÄ±rak
        }
      }
      // FPS hesapla
      frameCount++;
      if (now - fpsLastTime >= 1000) {
        document.getElementById('fps').textContent = frameCount;
        frameCount = 0;
        fpsLastTime = now;
      }
      requestAnimationFrame(renderLoop); // Bir sonraki kare iÃ§in tekrar Ã§aÄŸÄ±r
    }
    let frameCount = 0, fpsLastTime = performance.now();
    renderLoop(); // Render dÃ¶ngÃ¼sÃ¼nÃ¼ baÅŸlat

    let ws=null, peer=null, currentUsername=''; // baÄŸlantÄ±lar
    let hasControl = false;
    let queuePosition = null;
    let timeRemaining = null;
    let estimatedWaitTime = null;
    let controllerUsername = null;
    let queueUsernames = [];
    let queueLength = 0;
    let countdownTimer = null;
    let lastTimeUpdate = null;
    let controlTimeLimit = 15; // default, will be updated from backend

    function connect(username){
      ws = new WebSocket('ws://' + location.host + '/ws');

      ws.onopen = () => {
        ws.send(JSON.stringify({type:'login', username }));
      };

      ws.onmessage = e => {
        const msg = JSON.parse(e.data);
        if(msg.type==='login'){
          if(msg.ok){
            document.getElementById('loginOverlay').style.display='none';
            startPeer();
            updateQueueStatus();
          }else{
            document.getElementById('loginError').style.display='block';
            ws.close();
          }
          return;
        }
        if(msg.type==='signal' && peer && !peer.destroyed){
          peer.signal(msg.data);
        }
        if(msg.type==='control'){
          handleControlMessage(msg);
        }
        if(msg.type==='controller'){
          handleControllerMessage(msg);
        }
        if(msg.type==='queueUpdate'){
          handleQueueUpdate(msg);
        }
      };

      ws.onerror=console.error;
      ws.onclose=()=>{ if(peer&&!peer.destroyed) peer.destroy(); };

      function startPeer(){
        peer=new SimplePeer({initiator:true,trickle:true});

        peer.on('signal',data=>{ if(ws.readyState===WebSocket.OPEN) ws.send(JSON.stringify({type:'signal',data})); });
        peer.on('connect',()=>console.log('WebRTC baÄŸlantÄ± hazÄ±r'));
        peer.on('data',handlePeerData);
        peer.on('close',()=>{isFirstFrame=true;frameQueue.length=0;});
      }
    }

    function handlePeerData(data){
      const view=new DataView(data.buffer);const x=view.getUint32(0);const y=view.getUint32(4);const jpegData=data.slice(8);
      worker.postMessage({x,y,jpegData},[jpegData.buffer]);
    }

    function handleControlMessage(msg){
      if(msg.granted){
        hasControl=true;
        document.getElementById('btnControl').textContent='KontrolÃ¼ BÄ±rak';
        queuePosition = null;
        if (msg.timeLimit) controlTimeLimit = Math.floor(msg.timeLimit / 1000);
        updateQueueStatus();
      } else if(msg.queued){
        document.getElementById('btnControl').textContent='Kuyrukta';
        queuePosition = msg.queuePosition;
        estimatedWaitTime = msg.estimatedWaitTime;
        updateQueueStatus();
      } else if(msg.expired){
        hasControl=false;
        document.getElementById('btnControl').textContent='KontrolÃ¼ Al';
        updateQueueStatus();
      }
    }

    function handleControllerMessage(msg){
      controllerUsername = msg.username;
      timeRemaining = msg.timeRemaining;
      queueUsernames = msg.queue || [];
      queueLength = msg.queueLength || (queueUsernames ? queueUsernames.length : 0);
      lastTimeUpdate = Date.now();
      if (msg.timeLimit) controlTimeLimit = Math.floor(msg.timeLimit / 1000);
      startCountdown();
      updateQueueStatus();
    }

    function handleQueueUpdate(msg){
      queuePosition = msg.queuePosition;
      estimatedWaitTime = msg.estimatedWaitTime;
      queueUsernames = msg.queue || [];
      queueLength = msg.queueLength || (queueUsernames ? queueUsernames.length : 0);
      updateQueueStatus();
    }

    function startCountdown() {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        if (typeof timeRemaining === 'number' && timeRemaining > 0 && lastTimeUpdate) {
          const elapsed = Math.floor((Date.now() - lastTimeUpdate) / 1000);
          const displayTime = Math.max(0, timeRemaining - elapsed);
          updateQueueStatus(displayTime);
        }
      }, 1000);
    }

    function updateQueueStatus(liveTime){
      const queueStatus = document.getElementById('queueStatus');
      const currentControllerInfo = document.getElementById('currentControllerInfo');
      const queueInfo = document.getElementById('queueInfo');
      const userQueueInfo = document.getElementById('userQueueInfo');
      const queueList = document.getElementById('queueList');

      // Show/hide panel based on whether there's any queue activity
      const hasQueueActivity = queuePosition !== null || hasControl || timeRemaining !== null;
      queueStatus.classList.toggle('hidden', !hasQueueActivity);

      if (!hasQueueActivity) return;

      // Current controller info
      let displayTime = typeof liveTime === 'number' ? liveTime : timeRemaining;
      if (hasControl) {
        currentControllerInfo.innerHTML = `
          <div class="current-controller">
            <strong>ðŸŽ® Siz kontrol ediyorsunuz</strong><br>
            <span class="time-remaining">Kalan sÃ¼re: ${displayTime || controlTimeLimit} saniye</span>
          </div>
        `;
      } else if (controllerUsername) {
        currentControllerInfo.innerHTML = `
          <div class="current-controller">
            <strong>ðŸŽ® ${controllerUsername === currentUsername ? 'Siz' : controllerUsername} kontrol ediyor</strong><br>
            <span class="time-remaining">Kalan sÃ¼re: ${displayTime || controlTimeLimit} saniye</span>
          </div>
        `;
      } else {
        currentControllerInfo.innerHTML = '';
      }

      // User's queue position and live estimated wait time
      let myQueueIndex = -1;
      if (queueUsernames && currentUsername) {
        myQueueIndex = queueUsernames.findIndex(u => u === currentUsername);
      }
      let liveEstimatedWait = null;
      if (myQueueIndex !== -1) {
        // myQueueIndex: 0 means first in queue, 1 means second, etc.
        liveEstimatedWait = (displayTime || 0) + controlTimeLimit * myQueueIndex;
      }
      if (queuePosition !== null) {
        userQueueInfo.innerHTML = `
          <div class="queue-item">
            <strong>ðŸ“‹ Kuyruk Pozisyonunuz: ${queuePosition}</strong><br>
            <span class="estimated-wait">Tahmini bekleme sÃ¼resi: ${liveEstimatedWait !== null ? liveEstimatedWait : estimatedWaitTime} saniye</span>
          </div>
        `;
      } else {
        userQueueInfo.innerHTML = '';
      }

      // General queue info
      if (queueLength > 0) {
        queueInfo.innerHTML = `
          <div class="queue-item">
            <strong>ðŸ‘¥ Toplam kuyruk: ${queueLength} kiÅŸi</strong>
          </div>
        `;
      } else {
        queueInfo.innerHTML = '';
      }

      // Show full queue list
      if (queueUsernames && queueUsernames.length > 0) {
        queueList.innerHTML = `<div class="queue-item"><strong>Kuyruktakiler:</strong><br>${queueUsernames.map((u, i) => `<span>${i + 1}. ${u}</span>`).join('<br>')}</div>`;
      } else {
        queueList.innerHTML = '';
      }
    }

    document.getElementById('loginForm').addEventListener('submit',e=>{
      e.preventDefault();
      const uname=document.getElementById('txtUsername').value.trim();
      if(uname){currentUsername=uname;connect(uname);}
    });

    // --- Mouse & Klavye GiriÅŸini GÃ¶nderme ---

    // Sunucuya giriÅŸ olaylarÄ±nÄ± gÃ¶nderen yardÄ±mcÄ± fonksiyon
    function sendInput(type, payload) {
      if (ws.readyState === WebSocket.OPEN && hasControl) {
        ws.send(JSON.stringify({ type: 'input', inputType: type, payload }));
      }
    }

    // Canvas Ã¼zerindeki fare koordinatlarÄ±nÄ± hesapla
    function getCanvasCoord(e) {
      const rect = canvas.getBoundingClientRect();
      // Canvas'Ä±n gerÃ§ek boyutuna gÃ¶re Ã¶lÃ§ekleme yap
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      return { x, y };
    }

    let currentMouseButtonMask = 0; // BasÄ±lÄ± olan fare tuÅŸlarÄ±nÄ±n bit maskesi

    // Fare hareketi
    canvas.addEventListener('mousemove', e => {
      const { x, y } = getCanvasCoord(e);
      // Fare hareket ederken basÄ±lÄ± olan tuÅŸlarÄ±n maskesini gÃ¶nder (sÃ¼rÃ¼kleme iÃ§in Ã¶nemli)
      sendInput('mouseMove', { x, y, buttonMask: currentMouseButtonMask });
    });

    // Fare tuÅŸu basÄ±lÄ±
    canvas.addEventListener('mousedown', e => {
      const { x, y } = getCanvasCoord(e);
      // BasÄ±lan tuÅŸun maskesini mevcut maskeye ekle
      currentMouseButtonMask |= (1 << e.button);
      // GÃ¼ncellenmiÅŸ maskeyi VNC sunucusuna gÃ¶nder
      sendInput('mouseDown', { x, y, buttonMask: currentMouseButtonMask });
    });

    // Fare tuÅŸu bÄ±rakÄ±ldÄ±
    canvas.addEventListener('mouseup', e => {
      const { x, y } = getCanvasCoord(e);
      // BÄ±rakÄ±lan tuÅŸun maskesini mevcut maskeden Ã§Ä±kar
      currentMouseButtonMask &= ~(1 << e.button);
      // GÃ¼ncellenmiÅŸ maskeyi VNC sunucusuna gÃ¶nder
      sendInput('mouseUp', { x, y, buttonMask: currentMouseButtonMask });
    });

    // SaÄŸ tÄ±klama ile tarayÄ±cÄ± baÄŸlam menÃ¼sÃ¼nÃ¼n aÃ§Ä±lmasÄ±nÄ± engelle
    canvas.addEventListener('contextmenu', e => {
      e.preventDefault(); // TarayÄ±cÄ±nÄ±n varsayÄ±lan baÄŸlam menÃ¼sÃ¼nÃ¼ engelle
    });

    // --- Klavye HaritalamasÄ± ve OlaylarÄ± ---

    // X11 Keysym'lerinin string isimlerinden hexadecimal deÄŸerlerine haritalamasÄ±
    // Bu harita, fiziksel tuÅŸlar iÃ§in standart X11 keysym'lerini iÃ§erir.
    // VNC sunucusunun iÅŸletim sisteminde TRQ klavye dÃ¼zeni ayarlÄ±ysa,
    // bu keysym'ler doÄŸru karakterleri Ã¼retecektir.
    const PHYSICAL_KEY_KEYSYM_MAP = {
        "Escape": 0xff1b,
        "Digit1": 0x0031, "Digit2": 0x0032, "Digit3": 0x0033, "Digit4": 0x0034, "Digit5": 0x0035,
        "Digit6": 0x0036, "Digit7": 0x0037, "Digit8": 0x0038, "Digit9": 0x0039, "Digit0": 0x0030,
        "Minus": 0x002d, // -
        "Equal": 0x003d, // =
        "Backspace": 0xff08,
        "Tab": 0xff09,
        "KeyQ": 0x0071, // q
        "KeyW": 0x0077, // w
        "KeyE": 0x0065, // e
        "KeyR": 0x0072, // r
        "KeyT": 0x0074, // t
        "KeyY": 0x0079, // y
        "KeyU": 0x0075, // u
        "KeyI": 0x0069, // i
        "KeyO": 0x006f, // o
        "KeyP": 0x0070, // p
        "BracketLeft": 0x005b, // [
        "BracketRight": 0x005d, // ]
        "Enter": 0xff0d,
        "ControlLeft": 0xffe3,
        "KeyA": 0x0061, // a
        "KeyS": 0x0073, // s
        "KeyD": 0x0064, // d
        "KeyF": 0x0066, // f
        "KeyG": 0x0067, // g
        "KeyH": 0x0068, // h
        "KeyJ": 0x006a, // j
        "KeyK": 0x006b, // k
        "KeyL": 0x006c, // l
        "Semicolon": 0x003b, // ;
        "Quote": 0x0027, // '
        "Backquote": 0x0060, // ` (key to the left of 1)
        "ShiftLeft": 0xffe1,
        "Backslash": 0x005c, // \
        "KeyZ": 0x007a, // z
        "KeyX": 0x0078, // x
        "KeyC": 0x0063, // c
        "KeyV": 0x0076, // v
        "KeyB": 0x0062, // b
        "KeyN": 0x006e, // n
        "KeyM": 0x006d, // m
        "Comma": 0x002c, // ,
        "Period": 0x002e, // .
        "Slash": 0x002f, // /
        "ShiftRight": 0xffe2,
        "AltLeft": 0xffe9,
        "AltRight": 0xffea, // Genellikle AltGr tuÅŸu olarak kullanÄ±lÄ±r
        "Space": 0x0020, // BoÅŸluk tuÅŸu
        "ControlRight": 0xffe4,

        // Fonksiyon tuÅŸlarÄ±
        "F1": 0xffbe, "F2": 0xffbf, "F3": 0xffc0, "F4": 0xffc1,
        "F5": 0xffc2, "F6": 0xffc3, "F7": 0xffc4, "F8": 0xffc5,
        "F9": 0xffc6, "F10": 0xffc7, "F11": 0xffc8, "F12": 0xffc9,

        // YÃ¶n tuÅŸlarÄ±
        "ArrowUp": 0xff52, "ArrowDown": 0xff54, "ArrowLeft": 0xff51, "ArrowRight": 0xff53,

        // DiÄŸer Ã¶zel tuÅŸlar
        "Insert": 0xff63, "Delete": 0xffff,
        "Home": 0xff50, "End": 0xff57,
        "PageUp": 0xff55, "PageDown": 0xff56,
        "NumLock": 0xff7f, "CapsLock": 0xffe5,
        "ScrollLock": 0xff14, "Pause": 0xff13,
        "PrintScreen": 0xff61,
    };

    // Klavye tuÅŸuna basÄ±ldÄ±ÄŸÄ±nda
    canvas.addEventListener('keydown', e => {
      e.preventDefault(); // TarayÄ±cÄ±nÄ±n varsayÄ±lan davranÄ±ÅŸÄ±nÄ± engelle (kÄ±sayollar iÃ§in Ã¶nemli)

      const keysym = PHYSICAL_KEY_KEYSYM_MAP[e.code];

      if (keysym !== undefined) {
        // TuÅŸun basÄ±lÄ± olduÄŸunu sunucuya bildir
        sendInput('keyEvent', { keysym: keysym, down: true });
      } else {
        console.warn(`Bilinmeyen tuÅŸ kodu veya keysym bulunamadÄ±: ${e.code}`);
      }
    });

    // Klavye tuÅŸu bÄ±rakÄ±ldÄ±ÄŸÄ±nda
    canvas.addEventListener('keyup', e => {
      e.preventDefault(); // TarayÄ±cÄ±nÄ±n varsayÄ±lan davranÄ±ÅŸÄ±nÄ± engelle

      const keysym = PHYSICAL_KEY_KEYSYM_MAP[e.code];

      if (keysym !== undefined) {
        // TuÅŸun bÄ±rakÄ±ldÄ±ÄŸÄ±nÄ± sunucuya bildir
        sendInput('keyEvent', { keysym: keysym, down: false });
      } else {
        console.warn(`Bilinmeyen tuÅŸ kodu veya keysym bulunamadÄ± (keyup): ${e.code}`);
      }
    });

    document.getElementById('btnFullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    });

    // Kontrol butonu
    const btnControl=document.getElementById('btnControl');
    btnControl.addEventListener('click',()=>{
      if(!ws) return;
      if(hasControl){
        ws.send(JSON.stringify({type:'control',action:'release'}));
        hasControl=false;
        btnControl.textContent='KontrolÃ¼ Al';
        updateQueueStatus();
      }else{
        ws.send(JSON.stringify({type:'control',action:'request'}));
      }
    });
  </script>
</body>
</html>
