<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center,#000 0%,#030303 60%,#0a0a0a 100%);
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Inter', sans-serif; /* Inter fontu */
    }
    canvas {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      image-rendering: pixelated; /* Pikselle≈ümeyi koru */
      cursor: crosshair; /* Fare imleci */
      outline: none; /* Odaklandƒ±ƒüƒ±nda olu≈üan √ßer√ßeveyi kaldƒ±r */
      border-radius: 8px; /* K√∂≈üeleri yuvarla */
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.5); /* Ye≈üil g√∂lge */
    }

    /* Kontrol paneli */
    #hud {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      pointer-events: none;
      user-select: none;
    }

    #toolbar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .btn {
      background: rgba(0,0,0,0.7);
      color: #0f0;
      border: 1px solid #0f0;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
    }
    .btn:hover { background: rgba(0,255,0,0.1); }
    .btn:active { background: rgba(0,255,0,0.2); }

    /* Queue status panel */
    #queueStatus {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      min-width: 200px;
      border: 1px solid #0f0;
    }

    #queueStatus.hidden {
      display: none;
    }

    .queue-item {
      margin: 4px 0;
      padding: 4px 0;
      border-bottom: 1px solid rgba(0,255,0,0.2);
    }

    .queue-item:last-child {
      border-bottom: none;
    }

    .time-remaining {
      color: #ff6b6b;
      font-weight: 600;
    }

    .queue-position {
      color: #4ecdc4;
      font-weight: 600;
    }

    .current-controller {
      background: rgba(0,255,0,0.1);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .estimated-wait {
      color: #feca57;
      font-size: 11px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <canvas id="screen" tabindex="0"></canvas>

  <!-- Heads-Up Display -->
  <div id="hud">FPS: <span id="fps">0</span></div>

  <!-- Queue Status Panel -->
  <div id="queueStatus" class="hidden">
    <div id="currentControllerInfo"></div>
    <div id="queueInfo"></div>
    <div id="userQueueInfo"></div>
    <div id="queueList"></div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="btnFullscreen" class="btn">Tam Ekran</button>
  </div>

  <div id="loginOverlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:1000;">
    <form id="loginForm" style="background:#111;padding:24px 32px;border:1px solid #0f0;border-radius:8px;display:flex;flex-direction:column;gap:12px;font-family:'Inter',sans-serif;">
      <h2 style="color:#0f0;margin:0;font-weight:600;font-size:18px;text-align:center;">Kullanƒ±cƒ± Adƒ±</h2>
      <input id="txtUsername" type="text" placeholder="√∂rn. ali" maxlength="16" required style="padding:8px 10px;border-radius:4px;border:1px solid #0f0;background:#000;color:#0f0;font-size:14px;" />
      <button class="btn" type="submit" style="align-self:center;width:100px;">Giri≈ü</button>
      <span id="loginError" style="color:#f66;font-size:12px;display:none;">Bu kullanƒ±cƒ± adƒ± kullanƒ±lƒ±yor</span>
    </form>
  </div>

  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script>
    const canvas = document.getElementById('screen');
    // 2D baƒülamƒ±nƒ± al, alpha: false ile daha iyi performans (opak √ßizimler i√ßin)
    const ctx = canvas.getContext('2d', { alpha: false });
    canvas.focus(); // Klavye olaylarƒ±nƒ± yakalamak i√ßin canvas'a odaklan

    // Canvas'a tƒ±klandƒ±ƒüƒ±nda focus al
    canvas.addEventListener('mousedown', () => {
      canvas.focus();
    });

    // G√∂r√ºnt√º i≈üleme i√ßin Web Worker
    // Bu worker, ana i≈ü par√ßacƒ±ƒüƒ±nƒ± engellemeden JPEG verilerini i≈üler, bu da performansƒ± artƒ±rƒ±r.
    const workerCode = `
      self.onmessage = async ({ data }) => {
        const { x, y, jpegData } = data;
        try {
          // JPEG verisini Blob'a d√∂n√º≈üt√ºr ve createImageBitmap ile bitmap olu≈ütur
          const blob = new Blob([jpegData], { type: 'image/jpeg' });
          const bitmap = await createImageBitmap(blob);
          // Bitmap'i ve konum bilgilerini ana i≈ü par√ßacƒ±ƒüƒ±na geri g√∂nder
          self.postMessage({ bitmap, x, y, width: bitmap.width, height: bitmap.height }, [bitmap]);
        } catch (e) {
          self.postMessage({ error: e.message }); // Hata durumunda hata mesajƒ±nƒ± g√∂nder
        }
      };
    `;
    // Worker kodunu Blob olarak olu≈ütur ve URL'sini al
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    const worker = new Worker(URL.createObjectURL(blob));

    const frameQueue = []; // ƒ∞≈ülenecek karelerin kuyruƒüu
    let isFirstFrame = true; // ƒ∞lk kare mi kontrol√º

    // Worker'dan gelen mesajlarƒ± i≈üle
    worker.onmessage = ({ data }) => {
      if (data.error) {
        console.error("Worker hatasƒ±:", data.error);
        return;
      }
      frameQueue.push(data); // Gelen kare verisini kuyruƒüa ekle
    };

    // Kareleri √ßizen d√∂ng√º
    // requestAnimationFrame kullanarak tarayƒ±cƒ±nƒ±n ekran yenileme hƒ±zƒ±na senkronize olur
    function renderLoop() {
      const now = performance.now();
      while (frameQueue.length > 0) {
        const { bitmap, x, y, width, height } = frameQueue.shift(); // Kuyruktan kare al
        if (bitmap) {
          // ƒ∞lk kare ise ve tam ekran g√ºncellemesi ise canvas boyutunu ayarla
          if (isFirstFrame && x === 0 && y === 0) {
            if (canvas.width !== width || canvas.height !== height) {
              canvas.width = width;
              canvas.height = height;
              console.log(`Canvas ayarlandƒ±: ${width}x${height}`);
            }
            isFirstFrame = false;
          }
          ctx.drawImage(bitmap, x, y); // Bitmap'i canvas'a √ßiz
          bitmap.close(); // Bitmap kaynaƒüƒ±nƒ± serbest bƒ±rak
        }
      }
      // FPS hesapla
      frameCount++;
      if (now - fpsLastTime >= 1000) {
        document.getElementById('fps').textContent = frameCount;
        frameCount = 0;
        fpsLastTime = now;
      }
      requestAnimationFrame(renderLoop); // Bir sonraki kare i√ßin tekrar √ßaƒüƒ±r
    }
    let frameCount = 0, fpsLastTime = performance.now();
    renderLoop(); // Render d√∂ng√ºs√ºn√º ba≈ülat

    let ws=null, peer=null, currentUsername=''; // baƒülantƒ±lar
    let hasControl = false;
    let queuePosition = null;
    let timeRemaining = null;
    let estimatedWaitTime = null;
    let controllerUsername = null;
    let queueUsernames = [];
    let queueLength = 0;
    let countdownTimer = null;
    let lastTimeUpdate = null;
    let controlTimeLimit = 15; // default, will be updated from backend

    function connect(username){
      const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

      ws.onopen = () => {
        ws.send(JSON.stringify({type:'login', username }));
      };

      ws.onmessage = e => {
        const msg = JSON.parse(e.data);
        if(msg.type==='login'){
          if(msg.ok){
            document.getElementById('loginOverlay').style.display='none';
            startPeer();
            updateQueueStatus();
          }else{
            document.getElementById('loginError').style.display='block';
            ws.close();
          }
          return;
        }
        if(msg.type==='signal' && peer && !peer.destroyed){
          peer.signal(msg.data);
        }
        if(msg.type==='control'){
          handleControlMessage(msg);
        }
        if(msg.type==='controller'){
          handleControllerMessage(msg);
        }
        if(msg.type==='queueUpdate'){
          handleQueueUpdate(msg);
        }
      };

      ws.onerror=console.error;
      ws.onclose=()=>{ if(peer&&!peer.destroyed) peer.destroy(); };

      function startPeer(){
        peer=new SimplePeer({initiator:true,trickle:true});

        peer.on('signal',data=>{ if(ws.readyState===WebSocket.OPEN) ws.send(JSON.stringify({type:'signal',data})); });
        peer.on('connect',()=>console.log('WebRTC baƒülantƒ± hazƒ±r'));
        peer.on('data',handlePeerData);
        peer.on('close',()=>{isFirstFrame=true;frameQueue.length=0;});
      }
    }

    function handlePeerData(data){
      const view=new DataView(data.buffer);const x=view.getUint32(0);const y=view.getUint32(4);const jpegData=data.slice(8);
      worker.postMessage({x,y,jpegData},[jpegData.buffer]);
    }

    function handleControlMessage(msg){
      if(msg.granted){
        hasControl=true;
        document.getElementById('btnControl').textContent='Kontrol√º Bƒ±rak';
        queuePosition = null;
        if (msg.timeLimit) controlTimeLimit = Math.floor(msg.timeLimit / 1000);
        updateQueueStatus();
      } else if(msg.queued){
        document.getElementById('btnControl').textContent='Kuyrukta';
        queuePosition = msg.queuePosition;
        estimatedWaitTime = msg.estimatedWaitTime;
        updateQueueStatus();
      } else if(msg.expired){
        hasControl=false;
        document.getElementById('btnControl').textContent='Kontrol√º Al';
        updateQueueStatus();
      }
    }

    function handleControllerMessage(msg){
      controllerUsername = msg.username;
      timeRemaining = msg.timeRemaining;
      queueUsernames = msg.queue || [];
      queueLength = msg.queueLength || (queueUsernames ? queueUsernames.length : 0);
      lastTimeUpdate = Date.now();
      if (msg.timeLimit) controlTimeLimit = Math.floor(msg.timeLimit / 1000);
      startCountdown();
      updateQueueStatus();
    }

    function handleQueueUpdate(msg){
      queuePosition = msg.queuePosition;
      estimatedWaitTime = msg.estimatedWaitTime;
      queueUsernames = msg.queue || [];
      queueLength = msg.queueLength || (queueUsernames ? queueUsernames.length : 0);
      updateQueueStatus();
    }

    function startCountdown() {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        if (typeof timeRemaining === 'number' && timeRemaining > 0 && lastTimeUpdate) {
          const elapsed = Math.floor((Date.now() - lastTimeUpdate) / 1000);
          const displayTime = Math.max(0, timeRemaining - elapsed);
          updateQueueStatus(displayTime);
        }
      }, 1000);
    }

    function updateQueueStatus(liveTime){
      const queueStatus = document.getElementById('queueStatus');
      const currentControllerInfo = document.getElementById('currentControllerInfo');
      const queueInfo = document.getElementById('queueInfo');
      const userQueueInfo = document.getElementById('userQueueInfo');
      const queueList = document.getElementById('queueList');

      // Show/hide panel based on whether there's any queue activity
      const hasQueueActivity = queuePosition !== null || hasControl || timeRemaining !== null;
      queueStatus.classList.toggle('hidden', !hasQueueActivity);

      if (!hasQueueActivity) return;

      // Current controller info
      let displayTime = typeof liveTime === 'number' ? liveTime : timeRemaining;
      if (hasControl) {
        currentControllerInfo.innerHTML = `
          <div class="current-controller">
            <strong>üéÆ Siz kontrol ediyorsunuz</strong><br>
            <span class="time-remaining">Kalan s√ºre: ${displayTime || controlTimeLimit} saniye</span>
          </div>
        `;
      } else if (controllerUsername) {
        currentControllerInfo.innerHTML = `
          <div class="current-controller">
            <strong>üéÆ ${controllerUsername === currentUsername ? 'Siz' : controllerUsername} kontrol ediyor</strong><br>
            <span class="time-remaining">Kalan s√ºre: ${displayTime || controlTimeLimit} saniye</span>
          </div>
        `;
      } else {
        currentControllerInfo.innerHTML = '';
      }

      // User's queue position and live estimated wait time
      let myQueueIndex = -1;
      if (queueUsernames && currentUsername) {
        myQueueIndex = queueUsernames.findIndex(u => u === currentUsername);
      }
      let liveEstimatedWait = null;
      if (myQueueIndex !== -1) {
        // myQueueIndex: 0 means first in queue, 1 means second, etc.
        liveEstimatedWait = (displayTime || 0) + controlTimeLimit * myQueueIndex;
      }
      if (queuePosition !== null) {
        userQueueInfo.innerHTML = `
          <div class="queue-item">
            <strong>üìã Kuyruk Pozisyonunuz: ${queuePosition}</strong><br>
            <span class="estimated-wait">Tahmini bekleme s√ºresi: ${liveEstimatedWait !== null ? liveEstimatedWait : estimatedWaitTime} saniye</span>
          </div>
        `;
      } else {
        userQueueInfo.innerHTML = '';
      }

      // General queue info
      if (queueLength > 0) {
        queueInfo.innerHTML = `
          <div class="queue-item">
            <strong>üë• Toplam kuyruk: ${queueLength} ki≈üi</strong>
          </div>
        `;
      } else {
        queueInfo.innerHTML = '';
      }

      // Show full queue list
      if (queueUsernames && queueUsernames.length > 0) {
        queueList.innerHTML = `<div class="queue-item"><strong>Kuyruktakiler:</strong><br>${queueUsernames.map((u, i) => `<span>${i + 1}. ${u}</span>`).join('<br>')}</div>`;
      } else {
        queueList.innerHTML = '';
      }
    }

    document.getElementById('loginForm').addEventListener('submit',e=>{
      e.preventDefault();
      const uname=document.getElementById('txtUsername').value.trim();
      if(uname){currentUsername=uname;connect(uname);}
    });

    // --- Mouse & Klavye Giri≈üini G√∂nderme ---

    // Sunucuya giri≈ü olaylarƒ±nƒ± g√∂nderen yardƒ±mcƒ± fonksiyon
    function sendInput(type, payload) {
      if (ws.readyState === WebSocket.OPEN && hasControl) {
        ws.send(JSON.stringify({ type: 'input', inputType: type, payload }));
      }
    }

    // Canvas √ºzerindeki fare koordinatlarƒ±nƒ± hesapla
    function getCanvasCoord(e) {
      const rect = canvas.getBoundingClientRect();
      // Canvas'ƒ±n ger√ßek boyutuna g√∂re √∂l√ßekleme yap
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      return { x, y };
    }

    let currentMouseButtonMask = 0; // Basƒ±lƒ± olan fare tu≈ülarƒ±nƒ±n bit maskesi
    let lastMouseMoveTime = 0;
    let mouseMoveThrottleDelay = 16; // ~60fps i√ßin throttling
    let lastClickTime = 0;
    let lastClickButton = -1;
    let doubleClickDelay = 500; // 500ms i√ßinde ikinci tƒ±klama = √ßift tƒ±klama

    // Throttled mouse move handler
    function throttledMouseMove(e) {
      const now = performance.now();
      if (now - lastMouseMoveTime < mouseMoveThrottleDelay) return;

      lastMouseMoveTime = now;
      const { x, y } = getCanvasCoord(e);
      // Fare hareket ederken basƒ±lƒ± olan tu≈ülarƒ±n maskesini g√∂nder (s√ºr√ºkleme i√ßin √∂nemli)
      sendInput('mouseMove', { x, y, buttonMask: currentMouseButtonMask });
    }

    // Fare hareketi (throttled)
    canvas.addEventListener('mousemove', throttledMouseMove);

    // Fare tu≈üu basƒ±lƒ±
    canvas.addEventListener('mousedown', e => {
      const { x, y } = getCanvasCoord(e);
      // Basƒ±lan tu≈üun maskesini mevcut maskeye ekle
      currentMouseButtonMask |= (1 << e.button);
      // G√ºncellenmi≈ü maskeyi VNC sunucusuna g√∂nder
      sendInput('mouseDown', { x, y, buttonMask: currentMouseButtonMask });
    });

    // Fare tu≈üu bƒ±rakƒ±ldƒ±
    canvas.addEventListener('mouseup', e => {
      const { x, y } = getCanvasCoord(e);
      // Bƒ±rakƒ±lan tu≈üun maskesini mevcut maskeden √ßƒ±kar
      currentMouseButtonMask &= ~(1 << e.button);
      // G√ºncellenmi≈ü maskeyi VNC sunucusuna g√∂nder
      sendInput('mouseUp', { x, y, buttonMask: currentMouseButtonMask });
    });

    // √áift tƒ±klama desteƒüi
    canvas.addEventListener('dblclick', e => {
      e.preventDefault();
      const { x, y } = getCanvasCoord(e);

      // √áift tƒ±klama sim√ºlasyonu: hƒ±zlƒ± mousedown -> mouseup -> mousedown -> mouseup
      const buttonMask = (1 << e.button);

      setTimeout(() => {
        sendInput('mouseDown', { x, y, buttonMask: buttonMask });
        setTimeout(() => {
          sendInput('mouseUp', { x, y, buttonMask: 0 });
          setTimeout(() => {
            sendInput('mouseDown', { x, y, buttonMask: buttonMask });
            setTimeout(() => {
              sendInput('mouseUp', { x, y, buttonMask: 0 });
            }, 50);
          }, 50);
        }, 50);
      }, 10);
    });

    // Saƒü tƒ±klama ile tarayƒ±cƒ± baƒülam men√ºs√ºn√ºn a√ßƒ±lmasƒ±nƒ± engelle
    canvas.addEventListener('contextmenu', e => {
      e.preventDefault(); // Tarayƒ±cƒ±nƒ±n varsayƒ±lan baƒülam men√ºs√ºn√º engelle
    });

    // --- Klavye Haritalamasƒ± ve Olaylarƒ± ---

    // T√ºrk√ße Q klavye d√ºzeni i√ßin geli≈ümi≈ü keymap
    // Modifier tu≈ülarƒ± takip etmek i√ßin state
    let modifierState = {
      shift: false,
      altgr: false,
      ctrl: false,
      alt: false
    };

    // JavaScript event.code'dan evdev koduna mapping
    const CODE_TO_EVDEV = {
      "Escape": 1, "Digit1": 2, "Digit2": 3, "Digit3": 4, "Digit4": 5, "Digit5": 6,
      "Digit6": 7, "Digit7": 8, "Digit8": 9, "Digit9": 10, "Digit0": 11,
      "Minus": 12, "Equal": 13, "Backspace": 14, "Tab": 15,
      "KeyQ": 16, "KeyW": 17, "KeyE": 18, "KeyR": 19, "KeyT": 20, "KeyY": 21,
      "KeyU": 22, "KeyI": 23, "KeyO": 24, "KeyP": 25, "BracketLeft": 26, "BracketRight": 27,
      "Enter": 28, "ControlLeft": 29, "KeyA": 30, "KeyS": 31, "KeyD": 32, "KeyF": 33,
      "KeyG": 34, "KeyH": 35, "KeyJ": 36, "KeyK": 37, "KeyL": 38, "Semicolon": 39,
      "Quote": 40, "Backquote": 41, "ShiftLeft": 42, "Backslash": 43,
      "KeyZ": 44, "KeyX": 45, "KeyC": 46, "KeyV": 47, "KeyB": 48, "KeyN": 49,
      "KeyM": 50, "Comma": 51, "Period": 52, "Slash": 53, "ShiftRight": 54,
      "NumpadMultiply": 55, "AltLeft": 56, "Space": 57, "CapsLock": 58,
      "F1": 59, "F2": 60, "F3": 61, "F4": 62, "F5": 63, "F6": 64, "F7": 65, "F8": 66,
      "F9": 67, "F10": 68, "NumLock": 69, "ScrollLock": 70,
      "AltRight": 100, "ControlRight": 97
    };

    // T√ºrk√ße Q klavye d√ºzeni (keymap-trq.json'dan alƒ±nmƒ±≈ü)
    const TRQ_KEYMAP = {
      1: {base: 0xff1b}, // Escape

      11: {base: 0x0030, shift: 0x003d, altgr: 0x007d}, // 0 = }

      14: {base: 0xff08}, // Backspace

      17: {base: 0x0077, shift: 0x0057}, // w W
      18: {base: 0x0065, shift: 0x0045, altgr: 0x20ac}, // e E ‚Ç¨
      19: {base: 0x0072, shift: 0x0052, altgr: 0x00b6}, // r R ¬∂
      20: {base: 0x0074, shift: 0x0054, altgr: 0x20ba}, // t T ‚Ç∫
      21: {base: 0x0079, shift: 0x0059, altgr: 0x2190}, // y Y ‚Üê
      22: {base: 0x0075, shift: 0x0055, altgr: 0x00fb}, // u U √ª

      27: {base: 0x010000fc, shift: 0x010000dc, altgr: 0x007e}, // √º √ú ~ (Unicode keysym)
      28: {base: 0xff0d}, // Enter
      29: {base: 0xffe3}, // Control_L
      30: {base: 0x0061, shift: 0x0041, altgr: 0x00e2}, // a A √¢

      36: {base: 0x006a, shift: 0x004a}, // j J

      38: {base: 0x006c, shift: 0x004c}, // l L
      39: {base: 0x0100015f, shift: 0x0100015e, altgr: 0x00b4}, // ≈ü ≈û ¬¥ (Unicode keysym)
      40: {base: 0x0069, shift: 0x01000130, altgr: 0x0027}, // i ƒ∞ ' (Unicode keysym)
      41: {base: 0x0022, shift: 0x00e9, altgr: 0x003c}, // " √© <
      42: {base: 0xffe1}, // Shift_L
      43: {base: 0x002c, shift: 0x003b, altgr: 0x0060}, // , ; `

      46: {base: 0x0063, shift: 0x0043, altgr: 0x00a2}, // c C ¬¢
      47: {base: 0x0076, shift: 0x0056, altgr: 0x201c}, // v V "
      48: {base: 0x0062, shift: 0x0042, altgr: 0x201d}, // b B "
      49: {base: 0x006e, shift: 0x004e}, // n N
      50: {base: 0x006d, shift: 0x004d, altgr: 0x00b5}, // m M ¬µ
      51: {base: 0x010000f6, shift: 0x010000d6, altgr: 0x00d7}, // √∂ √ñ √ó (Unicode keysym)
      52: {base: 0x010000e7, shift: 0x010000c7, altgr: 0x00b7}, // √ß √á ¬∑ (Unicode keysym)
      53: {base: 0x002e, shift: 0x003a}, // . :

      67: {base: 0xffc6}, // F9
      68: {base: 0xffc7}, // F10

      97: {base: 0xffe4}, // Control_R
      100: {base: 0xffea} // Alt_R (AltGr)
    };

    // Keysym hesaplama fonksiyonu
    function getKeysym(evdevCode) {
      const keyDef = TRQ_KEYMAP[evdevCode];
      if (!keyDef) return null;

      // Modifier kombinasyonlarƒ±na g√∂re keysym se√ß
      if (modifierState.shift && modifierState.altgr && keyDef.shift_altgr) {
        return keyDef.shift_altgr;
      } else if (modifierState.altgr && keyDef.altgr) {
        return keyDef.altgr;
      } else if (modifierState.shift && keyDef.shift) {
        return keyDef.shift;
      } else {
        return keyDef.base;
      }
    }

    // Klavye tu≈üuna basƒ±ldƒ±ƒüƒ±nda
    canvas.addEventListener('keydown', e => {
      e.preventDefault(); // Tarayƒ±cƒ±nƒ±n varsayƒ±lan davranƒ±≈üƒ±nƒ± engelle (kƒ±sayollar i√ßin √∂nemli)

      const evdevCode = CODE_TO_EVDEV[e.code];
      if (!evdevCode) {
        console.warn(`Bilinmeyen tu≈ü kodu: ${e.code}`);
        return;
      }

      // Modifier tu≈ülarƒ± g√ºncelle
      if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
        modifierState.shift = true;
      } else if (e.code === 'AltRight') { // AltGr
        modifierState.altgr = true;
      } else if (e.code === 'ControlLeft' || e.code === 'ControlRight') {
        modifierState.ctrl = true;
      } else if (e.code === 'AltLeft') {
        modifierState.alt = true;
      }

      const keysym = getKeysym(evdevCode);
      if (keysym !== null) {
        // Debug: hangi keysym g√∂nderildiƒüini g√∂ster
        console.log(`Key down: ${e.code} -> evdev:${evdevCode} -> keysym:0x${keysym.toString(16)} (${String.fromCharCode(keysym & 0xFFFF)})`);
        // Tu≈üun basƒ±lƒ± olduƒüunu sunucuya bildir
        sendInput('keyEvent', { keysym: keysym, down: true });
      } else {
        console.warn(`Keysym bulunamadƒ±: ${e.code} (evdev: ${evdevCode})`);
      }
    });

    // Klavye tu≈üu bƒ±rakƒ±ldƒ±ƒüƒ±nda
    canvas.addEventListener('keyup', e => {
      e.preventDefault(); // Tarayƒ±cƒ±nƒ±n varsayƒ±lan davranƒ±≈üƒ±nƒ± engelle

      const evdevCode = CODE_TO_EVDEV[e.code];
      if (!evdevCode) {
        console.warn(`Bilinmeyen tu≈ü kodu (keyup): ${e.code}`);
        return;
      }

      // Modifier tu≈ülarƒ± g√ºncelle
      if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
        modifierState.shift = false;
      } else if (e.code === 'AltRight') { // AltGr
        modifierState.altgr = false;
      } else if (e.code === 'ControlLeft' || e.code === 'ControlRight') {
        modifierState.ctrl = false;
      } else if (e.code === 'AltLeft') {
        modifierState.alt = false;
      }

      const keysym = getKeysym(evdevCode);
      if (keysym !== null) {
        // Tu≈üun bƒ±rakƒ±ldƒ±ƒüƒ±nƒ± sunucuya bildir
        sendInput('keyEvent', { keysym: keysym, down: false });
      } else {
        console.warn(`Keysym bulunamadƒ± (keyup): ${e.code} (evdev: ${evdevCode})`);
      }
    });

    document.getElementById('btnFullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    });

    // Kontrol√º almak i√ßin canvas'a tƒ±kla (√ßift tƒ±klama ile √ßakƒ±≈ümayƒ± √∂nlemek i√ßin delay)
    let clickTimeout = null;
    canvas.addEventListener('click', (e) => {
      if (!ws) return;

      // √áift tƒ±klama durumunda click event'ini iptal et
      if (clickTimeout) {
        clearTimeout(clickTimeout);
        clickTimeout = null;
        return;
      }

      clickTimeout = setTimeout(() => {
        if (!hasControl) {
          ws.send(JSON.stringify({type:'control',action:'request'}));
        }
        clickTimeout = null;
      }, 250); // 250ms bekle, √ßift tƒ±klama gelirse iptal et
    });
  </script>
